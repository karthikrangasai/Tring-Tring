<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>1-1 P2P App</title>
</head>

<body>
    <div class="join-call">
        <div class="join-call-container">
            <form class="form" method="GET" action="">
                <label for="create_room_id" id="input-label">Input a Room Code or Generate One: </label>
                <input type="text" name="create_room_id" id="create-room-id" class="input" placeholder="Enter Room Number">
                <button class="btn" id="generate-btn" type="button">Generate Random Room</button><br />
                <button class="btn" id="create-btn" type="button">Create a New Room</button><br />
            </form>
            <div class="form">
                <h4 class="dash">OR</h4><br />
            </div>
            <form class="form" action="">
                <input type="text" name="join_room_id" id="join-room-id" class="input" placeholder="Enter Room Number" autocomplete="off"><br />
                <button class="btn" id="join-btn" type="button">Join an Existing Room</button>
            </form>
        </div>

    </div>
    <script src="/js/index.js"></script>
</body>

</html>
